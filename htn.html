<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="htn.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>//TODO: Emergency App</title>
	</head>
	
	<body>
		<div class="box" id="contentBox">
			Welcome to OrangeFlare! <br>Select an option below: News, Shelters Nearby, Future Features, and Your Current Location.  
		</div>
		
		<div class="topRow">
			<div class="circle">
				<div class="content">
					<!-- News -->
					<img src="News.png" onclick="newsAlert()" alt="News"/>
				</div>
			</div>
			
			<div class="circle">
				<div class="content">
					<!-- Shelter Routes -->
					<img src="ShelterRoutes.png" onclick="shelterAlert()" alt="ShelterRoutes"/>
				</div>
			</div>
		</div>	
		
		
		<div class="botRow">
			<div class="circle">
				<div class="content">
				<!-- More Features -->
					<img src="MoreFeatures.png" onclick="moreAlert()" alt="Features"/>
				</div>
			</div>
		
			<div class="circle">
				<div class="content">
				<!-- Find Me -->
					<img src="FindMe.png" onclick="helpAlert()" alt="FindMe"/>
				</div>
			</div>
		</div>
		
		<script>
			function newsAlert() {
				document.getElementById("contentBox").innerHTML = window.location = ("https://www.auburn.edu/~cap0038/news.html");
			}
		</script>
		
		<script>
			function shelterAlert() {
				document.getElementById("contentBox").innerHTML = (window.location = ("https://www.auburn.edu/~cap0038/locate.html"));
			}
		</script>
		
		<script>
			function moreAlert() {
				document.getElementById("contentBox").innerHTML = "Future Features";
			}
		</script>
		
		<script>
			function helpAlert() {
				getLocation();
			}
		</script>

		<script>
			var x = document.getElementById("contentBox");

			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else { 
					x.innerHTML = "Geolocation is not supported by this browser.";
				}
			}

			function showPosition(position) {
				x.innerHTML = "Latitude: " + position.coords.latitude + 
				"  Longitude: " + position.coords.longitude;
			}
		</script>
	</body>
</html>
